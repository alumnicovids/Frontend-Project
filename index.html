<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/villas-list.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="css/compare.css" />
    <link rel="stylesheet" href="css/booking.css" />
    <title>LuxeNest</title>
  </head>
  <body>
    <nav id="sidebar">
      <ul>
        <li>
          <span class="logo">LuxeNests</span>
          <button onclick="toggleSidebar()" id="toggle-btn">
            <i class="material-symbols-outlined">keyboard_double_arrow_left</i>
          </button>
        </li>
        <li class="active">
          <a href="#/" class="nav-link">
            <i class="material-symbols-outlined">home</i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <button onclick="toggleSubMenu(this)" class="dropdown-btn">
            <i class="material-symbols-outlined">search</i>
            <span>Discovery</span>
            <i class="material-symbols-outlined">expand_more</i>
          </button>
          <ul class="sub-menu">
            <div>
              <li>
                <a href="#/couple-villas" class="nav-link">Couple Villas</a>
              </li>
              <li>
                <a href="#/family-villas" class="nav-link">Family Villas</a>
              </li>
              <li>
                <a href="#/promo-villas" class="nav-link">Promo Villas</a>
              </li>
            </div>
          </ul>
        </li>
        <li>
          <a href="#/compare" class="nav-link">
            <i class="material-symbols-outlined">compare_arrows</i>
            <span>Villa Comparation</span>
          </a>
        </li>
        <li>
          <a href="#/Booking" class="nav-link">
            <i class="material-symbols-outlined">book_online</i>
            <span>Booking</span>
          </a>
        </li>
        <li>
          <button onclick="toggleSubMenu(this)" class="dropdown-btn">
            <i class="material-symbols-outlined">account_circle</i>
            <span>Profile</span>
            <i class="material-symbols-outlined">expand_more</i>
          </button>
          <ul class="sub-menu">
            <div>
              <li><a href="#/my-booking" class="nav-link">My Booking</a></li>
              <li><a href="#/wishlist" class="nav-link">Wishlist</a></li>
              <li><a href="#/setting" class="nav-link">Settings</a></li>
            </div>
          </ul>
        </li>
      </ul>
    </nav>

    <main id="content">
      <section class="villa-list"></section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>
    <script type="module" src="routers/routers.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/compare.js"></script>
    <script src="js/booking.js"></script>
  </body>
</html>
