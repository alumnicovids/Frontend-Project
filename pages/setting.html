<div class="profile-header">
  <div class="user-info">
    <div class="user-text">
      <h2>Welcome to setting page</h2>
      <p class="status-badge">profile info</p>
    </div>
  </div>
</div>

<div class="profile-edit-container">
  <div class="photo-section">
    <div class="profile-photo-wrapper">
      <img src="/Media/image.png" alt="Profile Photo" id="profile-img" />
    </div>
    <button class="secondary-btn setting">Select Foto</button>
    <p class="photo-info">
      File size: maximum 10,000,000 bytes (10 Megabytes). Allowed file
      extensions: .JPG .JPEG .PNG
    </p>
  </div>

  <div class="info-section">
    <div class="info-group">
      <h3>Change your personal biodata</h3>
      <div class="info-row">
        <span class="label">Name</span>
        <span id="profileName" class="value">Undifined</span>
        <button id="changeName" class="primary-btn edit">Change</button>
      </div>
      <div class="info-row">
        <span class="label">Date of birth</span>
        <input
          type="date"
          id="profileBirth"
          class="value-input"
          value="yyyy-mm-dd"
        />
        <button id="changeBirth" class="primary-btn edit">Change</button>
      </div>
      <div class="info-row">
        <span class="label">Sex</span>
        <span id="profileSex" class="value">Pria</span>
        <button id="changeSex" class="primary-btn edit">Change</button>
      </div>
    </div>

    <div class="info-group">
      <h3>Change Contact</h3>
      <div class="info-row">
        <span class="label">Email</span>
        <span id="profileEmail" class="value">iasmarakusuma@gmail.com</span>
        <span class="status-tag">Verified</span>
        <button id="changeEmail" class="primary-btn edit">Change</button>
      </div>
      <div class="info-row">
        <span class="label">Phone Number</span>
        <span id="profileNumber" class="value">6281907058699</span>
        <span class="status-tag">Verified</span>
        <button id="changeNumber" class="primary-btn edit">Change</button>
      </div>
    </div>
  </div>
</div>
