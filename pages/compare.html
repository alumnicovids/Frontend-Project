<div class="profile-header">
  <div class="header-content-wrapper">
    <div class="header-title-section">
      <div class="icon-circle">
        <i class="material-symbols-outlined">compare_arrows</i>
      </div>
      <div class="text-group">
        <h2>Bandingkan Villa</h2>
        <p>Pilih dua villa untuk melihat perbandingan fasilitas dan harga</p>
      </div>
    </div>

    <div class="header-actions">
      <button class="btn-secondary" onclick="clearCompare()">
        <i class="material-symbols-outlined">delete_sweep</i>
        <span>Bersihkan</span>
      </button>
      <button class="btn-primary" onclick="openVillaModal(0)">
        <i class="material-symbols-outlined">add</i>
        <span>Pilih Villa 1</span>
      </button>
      <button class="btn-primary" onclick="openVillaModal(1)">
        <i class="material-symbols-outlined">add</i>
        <span>Pilih Villa 2</span>
      </button>
    </div>
  </div>
</div>

<div class="compare-main">
  <div class="table-container">
    <table class="luxury-compare-table">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div id="villaModal" class="modal">
  <div class="modal-content">
    <div
      class="modal-header"
      style="
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid var(--line-clr);
      "
    >
      <h3>Pilih Villa</h3>
      <span class="close-modal" style="cursor: pointer; font-size: 1.5rem"
        >&times;</span
      >
    </div>
    <div class="villa-selection-list"></div>
  </div>
</div>
