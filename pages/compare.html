<div class="profile-header">
  <div class="header-content-wrapper">
    <div class="header-title-section">
      <div class="icon-circle">
        <i class="material-symbols-outlined">compare_arrows</i>
      </div>
      <div class="text-group">
        <h2>Compare Villa</h2>
        <p class="status-badge">
          Select two villas to see a comparison of facilities and prices.
        </p>
      </div>
    </div>

    <div class="header-actions">
      <button class="secondary-btn compare-header" onclick="clearCompare()">
        <i class="material-symbols-outlined">delete_sweep</i>
        <span>Clear</span>
      </button>
      <button class="primary-btn compare-header" onclick="openVillaModal(0)">
        <i class="material-symbols-outlined">add</i>
        <span>Select Villa 1</span>
      </button>
      <button class="primary-btn compare-header" onclick="openVillaModal(1)">
        <i class="material-symbols-outlined">add</i>
        <span>Select Villa 2</span>
      </button>
    </div>
  </div>
</div>

<div class="table-container">
  <table class="luxury-compare-table">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="villaModal" class="modal">
  <div class="modal-content">
    <div
      class="modal-header"
      style="
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid var(--line-clr);
      "
    >
      <h3>Select Villa</h3>
      <span class="close-modal" style="cursor: pointer; font-size: 1.5rem"
        >&times;</span
      >
    </div>
    <div class="villa-selection-list"></div>
  </div>
</div>
